<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios DOM</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css" />

    <link rel="stylesheet" href="DOM-CSS.css">
</head>

<body>

    <header class="header">
        <h1>Página Web </h1>
    </header>

    <button class="btn hamburger hamburger--elastic" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>

    <aside class="panel">
        <nav class="menu">
            <a href="#section1">Sección 1</a>
            <a href="#section2">Sección 2</a>
            <a href="#section3">Sección 3</a>
            <a href="#section4">Sección 4</a>
            <a href="#section5">Sección 5</a>
            <a href="#section6">Sección 6</a>
            <a href="#section7">Sección 7</a>
            <a href="#section8">Sección 8</a>
            <a href="#section9">Sección 9</a>
            <a href="#section10">Sección 10</a>
        </nav>

    </aside>



    <main data-dark>
        <div id="section1" class="section">
            <h2>Sección 1</h2>
            <div class="reloj"></div>
            <div class="alarma">
                <button class="alarma-activa">Iniciar Reloj</button>
                <button class="alarma-desactiva">Detener Reloj</button>
                <button class="alarma-sound-a">Alarma</button>
                <button class="alarma-sound-b">Detener Alarma</button>
            </div>
        </div>

        <div id="section2" class="section">
            <h2>Sección 2</h2>
            <article class="stage">
                <div class="ball"></div>
            </article>
        </div>
        <div id="section3" class="section">
            <h2 class="date">Sección 3</h2>
        </div>
        <div id="section4" class="section">
            <h2>Sección 4</h2>
            <h3>Objetos responsivos</h3>
            <div id="video"></div>
            <div id="map"></div>
        </div>
        <div id="section5" class="section">
            <h2>Responsive tester</h2>
            <form id="responsive">
                <input name="direccion" type="url" placeholder="URL" required>
                <br>
                <input name="ancho" type="number" placeholder="ancho" required>
                <br>
                <input name="alto" type="number" placeholder="alto" required>
                <br>
                <input name="probar" type="submit" value="probar">
                <input name="cerrar" type="button" value="cerrar">
            </form>
        </div>
        <div id="section6" class="section">
            <h2>Detección de dispositivos</h2>
            <div class="user-agent"></div>
        </div>

        <div id="section7" class="section">
            <h2>Detección de la conexión</h2>
        </div>

        <div id="section8" class="section">
            <h2>Geolocalización</h2>
            <div id="geolocation"></div>
        </div>

        <div id="section9" class="section">
            <h2>Filtro de busqueda</h2>

            <input type="search" placeholder="Buscar..." class="card-filter">
            <article class="cards">
                <figure class="card">
                    <img src="https://placeimg.com/200/200/animals" alt="">
                    <figcaption>Animals</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://placeimg.com/200/200/people" alt="">
                    <figcaption>People</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://placeimg.com/200/200/arch" alt="">
                    <figcaption>Architecture</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://placeimg.com/200/200/tech" alt="">
                    <figcaption>Tech</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://placeimg.com/200/200/nature" alt="">
                    <figcaption>Nature</figcaption>
                </figure>
                <figure class="card">
                    <img src="https://placeimg.com/200/200/any" alt="">
                    <figcaption>Any</figcaption>
                </figure>
            </article>

        </div>

    </main>

    <button class="scroll-top-btn hidden">&#11014;</button>
    <button class="divMode">🌙</button>

    <script type="module" src="./DOM.js"></script>
</body>

</html>
